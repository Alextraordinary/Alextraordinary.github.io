            <h3> Contact </h1>
                <form action="https://formspree.io/alexguo624@gmail.com" method="POST">
    <div class="form-group row"> 
    <div class="col-md-6">
    <label for="name" class="required">Name</label>

<input type="text" class="form-control" name="name" required="" />
</div>
</div>
 <div class="form-group row"> 
 <div class="col-md-6">

<input type="text" class="form-control" name="_replyto" required="" />
</div>
</div>

 <div class="form-group row"> 
 <div class="col-md-6">
 <label for="message" class="required">Message</label>
 
 <textarea name="message" class="form-control" rows="4" placeholder="Enter your message" required=""></textarea>
 </div>
 </div>
 <div>
